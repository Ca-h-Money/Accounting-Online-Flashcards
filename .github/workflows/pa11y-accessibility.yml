name: pa11y-accessibility-check
on:
  pull_request:
    branches: [main]
jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm install
      - name: Build the app
        run: npm run build
      - name: Install Pa11y
        run: npm install -g pa11y
      - name: Install Chromium dependencies (for headless env)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          wget \
          curl \
          ca-certificates \
          fonts-liberation \
          libappindicator3-1 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libcups2 \
          libdbus-1-3 \
          libgdk-pixbuf2.0-0 \
          libnspr4 \
          libnss3 \
          libx11-xcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          xdg-utils
      - name: Start VITE server
        run: |
          nohup npm run preview --port 3000 &
          sleep 10
      - name: Run pa11y
        run: |
          npx pa11y http://localhost:3000
        continue-on-error: true
